name: CI - Agent Worker

on:
  workflow_dispatch:

permissions:
  contents: read

jobs:
  ci:
    uses: jcttech/.github/.github/workflows/python-pipeline.yml@v1
    with:
      code-paths: |
        packages/agent-worker/**
        proto/**
        pyproject.toml
      package-dir: packages/agent-worker
      python-version: '3.13'
      enable-docker: false
      enable-release: false
