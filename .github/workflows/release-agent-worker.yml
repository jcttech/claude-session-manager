name: Release - Agent Worker

on:
  push:
    tags: ['agent-worker/v*']

permissions:
  contents: write
  packages: write

jobs:
  lint-and-test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v4
      - name: Install dependencies
        run: uv sync --directory packages/agent-worker
      - name: Compile proto stubs
        run: |
          uv run --directory packages/agent-worker \
            python -m grpc_tools.protoc \
            -Iproto \
            --python_out=packages/agent-worker/src/agent_worker \
            --grpc_python_out=packages/agent-worker/src/agent_worker \
            proto/agent.proto
      - name: Lint
        run: uv run --directory packages/agent-worker ruff check
      - name: Test
        run: uv run --directory packages/agent-worker pytest -v

  build-and-publish:
    runs-on: ubuntu-latest
    needs: lint-and-test
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - uses: astral-sh/setup-uv@v4
      - name: Build package
        run: uv build --directory packages/agent-worker
      - uses: actions/upload-artifact@v4
        with:
          name: dist
          path: packages/agent-worker/dist/
